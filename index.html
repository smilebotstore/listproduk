<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Bot Store - Produk</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      max-width: 800px;
    }
    .logo {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      margin: 10px 0;
    }
    .hubungi-kami {
      margin-top: 5px;
      font-size: 20px;
      font-weight: bold;
    }
    .hubungi-kami a {
      color: #0ff;
      text-decoration: none;
    }
    .hubungi-kami a:hover {
      text-decoration: underline;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .produk-item {
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .produk-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .harga {
      margin-top: 10px;
      background-color: #fff;
      color: #000;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }
    .nama-produk {
      margin-top: 5px;
      font-size: 14px;
      color: #0ff;
    }

    /* Popup overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>List Produk</h1>
    <div class="hubungi-kami">
      <a href="https://wa.me/601160643471" target="_blank">Hubungi Kami</a>
    </div>

    <div class="produk-grid">
      <div class="produk-item">
        <img src="produk1.jpg" alt="Produk 1" onclick="showPopup(this.src)">
        <div class="harga">Harga: Rp10.000</div>
        <div class="nama-produk">Nama Produk</div>
      </div>
      <div class="produk-item">
        <img src="produk2.jpg" alt="Produk 2" onclick="showPopup(this.src)">
        <div class="harga">Harga: Rp15.000</div>
        <div class="nama-produk">Nama Produk</div>
      </div>
      <div class="produk-item">
        <img src="produk3.jpg" alt="Produk 3" onclick="showPopup(this.src)">
        <div class="harga">Harga: Rp20.000</div>
        <div class="nama-produk">Nama Produk</div>
      </div>
      <div class="produk-item">
        <img src="produk4.jpg" alt="Produk 4" onclick="showPopup(this.src)">
        <div class="harga">Harga: Rp25.000</div>
        <div class="nama-produk">Nama Produk</div>
      </div>
    </div>
  </div>

  <!-- Popup Image Overlay -->
  <div class="popup-overlay" id="popup" onclick="hidePopup()">
    <img src="" alt="Popup Image" id="popup-img">
  </div>

  <script>
    function showPopup(src) {
      const popup = document.getElementById("popup");
      const img = document.getElementById("popup-img");
      img.src = src;
      popup.style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
